spring.application.name=BE_RealEstate

# DB ? l?y t? env trên Railway
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.access-exp-ms=900000
app.jwt.refresh-exp-ms=1209600000


spring.mail.host=smtp.gmail.com
# ??i sang c?ng 465 ?? dùng SSL
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=javamail
spring.mail.default-encoding=UTF-8

# C?u hình SMTP SSL
spring.mail.properties.mail.smtp.auth=true
# T?t starttls vì ?ang dùng SSL tr?c ti?p
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Thêm timeout ?? không b? treo app n?u m?ng lag
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# ======================================================

# Google OAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Redirect v? FE trên Vercel
app.oauth2.redirect-success=https://nexus5-land.vercel.app/oauth2/callback
app.oauth2.redirect-failure=https://nexus5-land.vercel.app/login?error

# SerpAPI
serpapi.key=${SERPAPI_KEY}
serpapi.url=https://serpapi.com/search.json

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.upload-folder=properties

# Stripe
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY}
stripe.currency=vnd
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

logging.level.com.backend.be_realestate=DEBUG
logging.level.org.springframework.messaging.simp=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# OpenRouter
ai.rerank.provider=openrouter
ai.rerank.url=https://openrouter.ai/api/v1/chat/completions
ai.rerank.model=openai/gpt-3.5-turbo
ai.rerank.timeoutMs=4000
OPENROUTER_KEY=${OPENROUTER_KEY}
server.port=${PORT:8080}
server.address=0.0.0.0